{% load i18n %}
<form class="well" method="post" action="{% url 'users:spam_disable' guid=guid %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>{% blocktrans %}Are you sure you want to delete this user and mark all their nodes as private? {{ guid }}{% endblocktrans %}</h3>
    </div>
    <div class="modal-body">
        {% trans "You will be able to re-activate the user, but the admin console does not currently have the ability to mark nodes as public." %}
        {% csrf_token %}
    </div>
    <div class="modal-footer">
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <button type="button" class="btn btn-default"
                data-dismiss="modal">
            {% trans "Cancel" %}
        </button>
    </div>
</form>
