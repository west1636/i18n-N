{% load i18n %}
<form class="well" method="post"
      action="{% url link guid=guid guid=guid user_id=user.id %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>{% blocktrans with  userName=user.name %}Removing contributor: {{ userName }}{% endblocktrans %}</h3>
    </div>
    <div class="modal-body">
        {% blocktrans %}User will be removed. Currently only
        an admin on the {{ resource_type }} will be able to
        add them back.{% endblocktrans %}
        {% csrf_token %}
    </div>
    <div class="modal-footer">
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <button type="button" class="btn btn-default"
                data-dismiss="modal">
            {% trans "Cancel" %}
        </button>
    </div>
</form>
